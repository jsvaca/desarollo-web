<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <title>Wheels for rent - Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .navbar {
                background-color: #002349;
                font: helvetica;
            }

            .compania {
                color: #957630;
                margin-left: 3%;
                font-size: xx-large;
            }

            body {
                background-color:antiquewhite;
            }
            
            .btn {
                color: #957630;
                margin-right: 3%;
                background-color: blue;
                font-weight: bold;
                padding: 10px;
            }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-light">
            <span class="compania">WHEELS FOR RENT</span>
            <a class="btn" href="pag_principal.html">Volver al inicio</a>
        </nav>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
                <h3 class="text-center mb-4">Crear Cuenta</h3>
                <form>
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>

                <!-- Confirmar contraseña -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="********" required>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn btn-success w-100">Registrarse</button>

                <!-- Enlace a login -->
                <div class="text-center mt-3">
                    <small>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></small>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
